<div class="container mt-5">
  <div class="card">
    <div class="card-header bg-primary">
      <span class="text-light">Create customer</span>
    </div>
    <div class="card-body">
      <form [formGroup]="profileForm" (ngSubmit)="onCreate()">
        <div class="row">
          <div class="form-group col-md-6">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" id="firstName" formControlName="firstName">
          </div>
          <div class="form-group col-md-6">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" id="lastName" formControlName="lastName">
          </div>
        </div>
        <div class="row mt-2">
          <div class="form-group col-md-6">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" formControlName="address">
          </div>
          <div class="form-group col-md-6">
            <label for="city">City</label>
            <input type="text" class="form-control" id="city" formControlName="city">
          </div>
        </div>
        <div class="row mt-2">
          <div class="form-group col-md-6">
            <label for="state">State</label>
            <select id="state" class="form-control" formControlName="state">
              <option selected>Choose...</option>
              <option>...</option>
            </select>
          </div>
          <div class="form-group col-md-6">
            <label for="zip">Zip</label>
            <input type="text" class="form-control" id="inputZip" formControlName="zip">
          </div>
        </div>
        <div class="row mt-4 mb-2">
          <div class="form-group col-md-3">
            <button class="btn btn-primary">Create</button>
          </div>
        </div>
      </form>

    </div>
  </div>
</div>
