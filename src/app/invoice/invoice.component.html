<div class="container pdf mt-5" #container>

      </div>

  <div class="row">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Height</th>
          <th scope="col">Width</th>
          <th scope="col">Quantity</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of invoiceDetails.itemArray; index as i">
          <td scope="row">{{i+1}} </td>
          <td>{{item.height}} </td>
          <td>{{item.width}} </td>
          <td>{{item.quantity}}</td>
        </tr>
      </tbody>
    </table>
  </div>
