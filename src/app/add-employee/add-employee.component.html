  <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()" autocomplete="off">
    <div class="form-group row">
      <label for="name" class="col-sm-2 col-form-label col-form-label-lg">Name</label>
      <div class="col-sm-10">
        <input type="email" class="form-control form-control-lg" id="name" formControlName="name">
      </div>
    </div>
    <div class="form-group row">
      <label for="position" class="col-sm-2 col-form-label col-form-label-lg">Position</label>
      <div class="col-sm-10">
        <input type="email" class="form-control form-control-lg" id="position" formControlName="position">
      </div>
    </div>
    <div class="form-group row">
      <label for="dept" class="col-sm-2 col-form-label col-form-label-lg">Department</label>
      <div class="col-sm-10">
        <select class="form-select form-select-lg" aria-label="Default select example" formControlName="dept" (change)="onDeptChange($event)">
          <option selected>Select</option>
          <option *ngFor="let dept of deptList">{{dept.value}}</option>
        </select>
      </div>
    </div>
    <div class="panel-footer">
      <button type="submit" class="btn btn-success" [disabled]="!employeeForm.valid">Submit</button>&nbsp;
      <button type="button" class="btn btn-secondary" (click)="onClose()">Close</button>&nbsp;
      <button type="reset" class="btn btn-secondary" (click)="initForm()">Reset</button>
    </div>
  </form>
